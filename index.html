<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Memória</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="cabecalho">
            <h1 class="cabecalho__titulo">
                Jogo da Memória
            </h1>

            <p class="pontuacao">
                Pontos: <span class="pontos"></span>
            </p>

            <p class="tempo__jogo">
                Timer: <span class="segundo">0</span>s
            </p>

            <button class="reset" onclick="resetarJogo()">reset</button>
        </div>

        <div class="quadro__cartas">
            <ul class="cartas"></ul>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
